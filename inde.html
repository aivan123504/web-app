<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        .link { text-align: center; margin-top: 10px; color: blue; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loginForm" class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div class="link" id="toSignUp">Don't have an account? Sign up</div>
    </div>

    <div id="signUpForm" class="container" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signUpName" placeholder="Name" required>
        <input type="email" id="signUpEmail" placeholder="Email" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button id="signUpBtn">Sign Up</button>
        <div class="link" id="toLogin">Already have an account? Login</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
