<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Add New</h2>

        <form id="add-content-form" action="upload_content.php" method="POST" enctype="multipart/form-data">
            <!-- Title Input -->
            <div class="form-group">
                <label for="title">Location</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
            </div>

            <!-- Description Input -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter description" required></textarea>
            </div>

            <!-- Image File Input -->
            <div class="form-group">
                <label for="image">Choose Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-button">Add Content</button>
        </form>
    </div>
</body>

</html>
