<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo p{
            font-size: 12px;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: #2c3e50;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: #1a252f;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li:hover {
            background: #34495e;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #34495e;
            color: #fff;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        .profile-header {
            display: flex;
            align-items: center;
        }

        .profile-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-header h2 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>SPCS</h3>
            <p>*Solar Powered Charging Station*</p>
        </div>
        <ul>
            <li>Dashboard</li>
            <li>Reports</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    <div class="header">
        <span class="hamburger" id="hamburger"><i class="fas fa-bars"></i></span>
        <div class="profile-header" id="profile-header">
            <img src="../assets/img/profile-user.png" alt="Profile" id="profile-img">
            <h2 id="user-name">Loading...</h2>
        </div>
    </div>
    <div class="content">
        <h3>Welcome to the Dashboard!</h3>
        <p>This is your main content area. Customize it as needed.</p>
    </div>
    <script>
        // On page load, retrieve user data from localStorage
        window.addEventListener('load', () => {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            
            if (user) {
                // Update the user name in the UI
                document.getElementById('user-name').textContent = `${user.name}`;
            } else {
                // If no user found, display a default message or handle the case as needed
                document.getElementById('user-name').textContent = 'Guest';
            }
        });
    </script>
    
    <script src="../assets/js/index_modal.js"></script>
</body>

</html>
