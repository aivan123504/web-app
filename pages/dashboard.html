<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>SPCS</h3>
            <p>*Solar Powered Charging Station*</p>
        </div>
        <ul>
            <a href="dashboard.html">
                <li class="active">Dashboard</li>
            </a>
            <a href="add.html">
                <li>Add New</li>
            </a>
            <a href="reports.html">
                <li>Reports</li>
            </a>
            <a href="#" id="logout-link">
                <li>Logout</li>
            </a>
        </ul>
    </div>

    <div class="header">
        <span class="hamburger" id="hamburger"><i class="fas fa-bars"></i></span>
        <div class="profile-header" id="profile-header">
            <img src="../assets/img/profile-user.png" alt="Profile" id="profile-img">
            <h2 id="user-name">Loading...</h2>
        </div>
    </div>

    <div class="content" id="content">
        <h3>Welcome to the Dashboard!</h3>

        <input type="text" id="search-bar" class="form-control search-bar" placeholder="Search by Location" />

        <!-- Cards Container -->
        <div class="row" id="cards-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cardsContainer = document.getElementById("cards-container");
            const searchBar = document.getElementById("search-bar");
    
            // Retrieve data from localStorage
            const storedData = JSON.parse(localStorage.getItem("contentData")) || [];
    
            // Function to display cards
            function displayCards(data) {
                // Clear existing cards
                cardsContainer.innerHTML = "";
    
                // Generate cards dynamically
                data.forEach((content, index) => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 card";
    
                    card.innerHTML = `
                        <div class="card-body">
                            <img src="${content.image}" class="card-img" alt="${content.title}">
                            <h5 class="card-title" style="font-weight: bold; font-size: 20px;">${content.title}</h5>
                            <p class="card-text">${content.description}</p>
                            <button class="btn btn-danger delete-btn" data-index="${index}">Delete</button>
                        </div>
                    `;
    
                    cardsContainer.appendChild(card);
                });
    
                // Add delete functionality to each card
                document.querySelectorAll(".delete-btn").forEach((button) => {
                    button.addEventListener("click", function () {
                        const index = this.getAttribute("data-index");
                        storedData.splice(index, 1);
                        localStorage.setItem("contentData", JSON.stringify(storedData));
                        displayCards(storedData); // Re-display updated cards
                    });
                });
            }
    
            // Display all cards initially
            displayCards(storedData);
    
            // Add event listener to the search bar
            searchBar.addEventListener("input", function () {
                const searchQuery = searchBar.value.toLowerCase();
    
                // Filter data based on the search query
                const filteredData = storedData.filter((content) =>
                    content.title.toLowerCase().includes(searchQuery) ||
                    content.description.toLowerCase().includes(searchQuery)
                );
    
                // Display filtered cards
                displayCards(filteredData);
            });
        });
    </script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
